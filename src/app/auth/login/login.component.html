<section class=" flex flex-col bg-slate-500 drop-shadow-lg shadow-slate-600 ">
<form class="flex-1 flex flex-col gap-1 border rounded-md min-w-96 text-amber-50 border-slate-400 p-4" [formGroup]="loginForm">
  <h2 class="text-xl font-bold mb-2">Login</h2>

  <label for="email">Email *</label>
  <input class="border rounded-md text-slate-400 p-1" type="email" id="email" formControlName="email">
  <div class="min-h-4 text-red-500">
  </div>
  <label for="password">Password *</label>
  <input class="border rounded-md text-slate-400 p-1" type="password" id="password" formControlName="password">
  <div class="min-h-6 text-red-500">
  </div>
  <button type="submit" (click)="onSubmit()">Register</button>

  </form>
</section>
