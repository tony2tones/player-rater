<section class="flex flex-col items-center justify-center min-h-screen bg-gray-800 ">
  
  <form [formGroup]="registerForm" (ngSubmit)="register()" class="bg-gray-700 text-white p-8 rounded-lg shadow-lg w-full max-w-md space-y-4">
  <h1 class="">Register</h1>
  <div class="flex flex-col">
  <label for="username">Username: *</label>
  <input class="border border-gray-400 p-1 rounded-md" id='username' type="username" placeholder="Enter username" formControlName="username">
</div>
<div class="flex flex-col">
  <label for="email">Email: *</label>
  <input class="border border-gray-400 p-1 rounded-md" id='email' type="email" placeholder="Enter email" formControlName="email">
</div>
<div class="flex flex-col">
  <label for="password">Password: *</label>
  <input class="border border-gray-400 p-1 rounded-md" id='password'type="password" placeholder="Enter password" formControlName="password">
  </div>
  <div class="flex gap-2">
    <button class="button" type="submit">Register</button>
    <button class="button" type="button" (click)="goToLogin()">Sign in</button>
  </div>
  
</form>
</section>
