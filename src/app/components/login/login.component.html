<section class="flex items-center justify-center min-h-screen bg-gray-800">
  <form [formGroup]="signIn" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-4">Login</h2>
    <div class="flex flex-col gap-2 py-2 space-y-4">
      <label class="" for="email">Email *</label>
      <input
        type="email"
        placeholder="Enter email"
        formControlName="email"
        class="border border-gray-400 p-1"
      />
      <label for="'password'">Password *</label>
      <input
        class="border border-gray-400 p-1"
        type="password"
        placeholder="Enter password"
        formControlName="password"
      />
      <div class="flex-col flex sm:flex-row justify-between ">
      <Button>Log in</Button>
      <Button>Sing up</Button>
    </div>
    </div>
  </form>
</section>
