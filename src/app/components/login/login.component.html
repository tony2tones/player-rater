<section class="flex items-center justify-center min-h-screen bg-gray-800">
  <form [formGroup]="signIn" (ngSubmit)="submit()" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md space-y-4">
    <h2 class="text-2xl font-semibold mb-4">Login</h2>
    <div class="flex flex-col my-2 ">
      <label class="" for="email">Email *</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter email"
        formControlName="email"
        autocomplete="off"
        class="border border-gray-400 p-1"
      />
      <div class="min-h-6">
      @if(email?.invalid && email?.touched) {
        <ng-content class="text-red-500"> {{email?.hasError('required') ? 'Email is required' : ''}}</ng-content>
        <ng-content class="text-red-500"> {{email?.hasError('email') ? 'Email is invalid' : ''}}</ng-content>
      }
    </div>
      <label for="password">Password *</label>
      <input
        class="border border-gray-400 p-1"
        type="password"
        id="password"
        name="password"
        placeholder="Enter password"
        autocomplete="off"
        formControlName="password"
      />
      @if(password?.invalid && password?.touched) {
        <ng-content class="text-red-500"> {{password?.hasError('required') ? 'Password is required' : ''}}</ng-content>
      }
      <div class="flex-col flex gap-2 pt-2 sm:flex-row justify-between">
      <button type="submit" class="w-full p-4 rounded-md bg-blue-400 hover:bg-blue-500 hover:cursor-pointer">Log in</button>
      <button type="button" class="w-full p-4 rounded-md bg-blue-400 hover:bg-blue-500 hover:cursor-pointer">Sign up</button>
    </div>
    </div>
  </form>
</section>
